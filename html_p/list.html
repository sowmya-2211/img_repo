<html>
    <body>
        <h2>List program in HTML</h2>
        <hr>
    <!--order list-->    
    <ol type="1"><!--i for roman values-->
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ol>   
    <!--Unorder list--> 
    <ul type="desc">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ul>
    <!--definition List-->
    <dl>
        <dt>CPU</dt>
        <dd>Central Processing</dd>
    </dl>
    </body>
</html>
