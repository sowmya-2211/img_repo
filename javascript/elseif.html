<html>
    <body>
        <script type="text/javascript">
            var a=parseInt(prompt("Enter a value"));//100
            var b=parseInt(prompt("enter b value"));//50
            var c=parseInt(prompt("enter c value"));//20
            if(a>b && a>c){
                document.write("a is greater");
            }
            else if(b>c){
                document.write("b is greater");
            }
            else
            {
                document.write("c is greater")
            }
        </script>
    </body>
</html>
