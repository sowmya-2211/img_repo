<html>
    <head>
        <script type="text/javascript">
            <!--function definition-->
    function displayInfo(a,b){
        var sum=a+b;
        document.writeln(sum);
    }
    function getInfo(){
        document.writeln("This is a getinfo function definition")
    }

    </script>
    </head>
    <body>
        <!---function calling-->
        <input type="button" value="displayInfo()" onmouseout="displayInfo(10,20)"/>
        <input type="button" value="getInfo()" onclick="getInfo()"/>
    </body>
</html>
