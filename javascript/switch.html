    <body>
        <script type="text/javascript">
            var day=parseInt(prompt("Enter day number"));
            switch(day)
            {
                case 1:{
                    document.writeln("monday");
                    break;
                }
                case 2:{
                    document.writeln("Tuesday");
                    break;
                }
                default:
                    {
                    document.writeln("wrong day number")
                    }
            }
        </script>
    </body>
</html>
